<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <script src="sound.js"></script>
    <script src="score.js"></script>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="sketch.js"></script>
    <script>
        window.onerror = function(msg, url, line) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line);
            return true;
        };
    </script>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1>SNAKE</h1>
            <div id="score-container">
                <div id="current-score">Score: <span id="score">0</span></div>
                <div id="high-score">High Score: <span id="high">0</span></div>
            </div>
        </div>
        <div id="canvas-container"></div>
        <div id="combo-text"></div>
        <div id="game-controls">
            <div id="control-buttons">
                <button id="restart-btn">Restart Game</button>
                <button id="settings-btn">‚öôÔ∏è Settings</button>
                <button id="mute-btn">üîä Sound</button>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="setting-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="volume">Sound Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
                <button id="close-settings">Close</button>
            </div>
        </div>
        <div id="game-over" style="display: none;">
            Game Over
        </div>
    </div>
</body>
</html>
